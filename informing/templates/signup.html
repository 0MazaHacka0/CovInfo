<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Вход</title>

    <style>
        .jumbotron {
            width: 60%;
            margin: auto;
        }

        input {
            font-size: 20px !important;
            margin-top: 20px;
            height: 50px !important;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="jumbotron">
                <h1 class="display-4">Регистрация</h1>
                <p class="lead">CovInform - проект по защите и информированию насления об эпидемиологической угрозе</p>
                <form class="form-group" method="POST" action="/signup" style="position: relative;">
                    <input name="name" class="form-control" id="name" placeholder="Имя">
                    <input name="surname" class="form-control" id="surname" placeholder="Фамилия">

                    <input style="width: 37%; display: inline-block;" name="passport_number" class="form-control"
                        id="passport_number" placeholder="Серия паспорта" type="number">
                    <input style="width: 60%; position: absolute; right: 0; top: 119.6px;" name="passport_serial"
                        class="form-control" id="passport_serial" placeholder="Номер паспорта" type="number">

                    <input name="address" class="form-control" id="address" placeholder="Адрес">
                    <input name="email" class="form-control" id="email" placeholder="Адрес электронной почты">
                    <input name="phone" class="form-control" id="phone" placeholder="Номер телефона" type="number">

                    <small class="form-text text-muted" style="margin-left: 5px;">Регистрируясь на портале вы
                        соглашаетесь на обработку
                        персональных данных</small>
                    <button class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
                    <a href="/login" class="btn btn-secondary btn-lg" type="submit">Войти</a>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
