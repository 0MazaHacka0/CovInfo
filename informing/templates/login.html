{% extends 'base/base.html' %}
{% block styles %}
    <style>
        .jumbotron {
            width: 60%;
            margin: auto;
        }

        input {
            font-size: 20px !important;
            margin-top: 20px;
            height: 50px !important;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="jumbotron">
                <h1 class="display-4">Вход</h1>
                <p class="lead">CovInform - проект по защите и информированию насления об эпидемиологической угрозе</p>
                <form class="form-group" method="POST" action="{% url 'login' %}">

                    {% csrf_token %}

                    <input name="email" class="form-control" id="email" placeholder="Адрес электронной почты">
                    <input type="password" name="password" class="form-control" id="passwd" placeholder="Пароль">
                    <p class="lead">{{ message }}</p>
                    <button class="btn btn-primary btn-lg" type="submit">Войти</button>
                    <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg">Зарегистрироваться</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
